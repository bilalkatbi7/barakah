<!doctype html>
<html>
<head>
	<title>نموذج "البركة" المطور لمقياس هولاند لتحديد الميول والقدرات المهنية</title>
	<link rel="stylesheet" href="pure-min.css">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<meta charset="utf-8">
	<link rel="stylesheet" href="main.css">
	<script src="main.js"></script>
</head>
<body>
	<div class="pure-g">
	    <div class="pure-u-3-24"></div>
	    <div class="pure-u-18-24">
	    	<h4>ضع علامة على جميع العناصر التي تعجبك - اترك الباقي بدون تحديد.</h4><br>
	    	<form id="mainForm">
	    		<div class="pure-g">
	    			<div class="pure-u-8-24">  <!-- first column -->
			    		<label><input class="i" type="checkbox">&nbsp;أستغرق في التفكير الطويل عندما أفكر في لغز أو تفسير ظاهرة ما</label><br><br>
			    		<label><input class="r" type="checkbox">&nbsp;أحب أن أقوم بإصلاح وترتيب أدواتي بنفسي</label><br><br>
			    		<label><input class="a" type="checkbox">&nbsp;أحب تجربة الأفكار الجديدة والغريبة</label><br><br>
			    		<label><input class="s" type="checkbox">&nbsp;أعتقد وأشعر بأن وجود الآخرين في حياتي يُسعدها ويعطيها معنى</label><br><br>
			    		<label><input class="c" type="checkbox">&nbsp;أفضّل التعليمات الواضحة بحيث أعرف ما علي فعله بالضبط</label><br><br>
			    		<label><input class="r" type="checkbox">&nbsp;أجيد العمل اليدوي عموماً</label><br><br>
			    		<label><input class="c" type="checkbox">&nbsp;أكره كثرة تغيير نظام وتعليمات العمل</label><br><br>
			    		<label><input class="e" type="checkbox">&nbsp;أحب أن أشغل منصب مدير في شركة وأعتقد أنني سأنجح فيه</label><br><br>
			    		<label><input class="i" type="checkbox">&nbsp;أثناء الدراسة كنت أحب المواد العلمية (كالرياضيات والفيزياء)</label><br><br>
			    		<label><input class="s" type="checkbox">&nbsp;أحب الأعمال التي تجعل الآخرين يشعرون بالسعادة ولَو كانت صعبة</label><br><br>
			    		<label><input class="r" type="checkbox">&nbsp;أتميز في بعض الألعاب الرياضية</label><br><br>
	    			</div> 
	    			<div class="pure-u-8-24"> <!-- second column -->
			    		<label><input class="c" type="checkbox">&nbsp;لا أجد صعوبة أو مللا في ممارسة العمل المتكرر</label><br><br>	    				
			    		<label><input class="e" type="checkbox">&nbsp;أستمتع بتنظيم أمور الآخرين وتوجيههم للعمل</label><br><br>
			    		<label><input class="a" type="checkbox">&nbsp;أُفضّل إنجاز نفس العمل بطريقة جديدة في كل مرة على أن أّتّبع طريقة منظمة وواحدة</label><br><br>
			    		<label><input class="i" type="checkbox">&nbsp;عندي شغف بمعرفة تفسير الظواهر الطبيعية وكيفية عمل الأشياء</label><br><br>
			    		<label><input class="e" type="checkbox">&nbsp;أجيد مراقبة أداء الآخرين وتوجيههم للأداء الأفضل</label><br><br>
			    		<label><input class="s" type="checkbox">&nbsp;أشعر بالقلق لأن الكثيرين من الناس في مجتمعنا يحتاجون للمساعدة</label><br><br>
			    		<label><input class="r" type="checkbox">&nbsp;أحب أن أفكك الأشياء لأرى إن كنت أستطيع إصلاحها</label><br><br>
			    		<label><input class="a" type="checkbox">&nbsp;أستطيع انجاز أعمال فنية جميلة (رسم، نحت، زخرفة)</label><br><br>
			    		<label><input class="c" type="checkbox">&nbsp;لدي احترام دقيق للقواعد والتعليمات</label><br><br>
			    		<label><input class="c" type="checkbox">&nbsp;أتميز بترتيب وتنظيم الأوراق أو الأشياء</label><br><br>
			    		<label><input class="s" type="checkbox">&nbsp;أستمتع كثيرا بتعليم أو مساعدة الآخرين</label><br><br>
			    		<label><input class="i" type="checkbox">&nbsp;أحب القراءة، الدراسة والتفكير في حل المسائل</label><br><br>
			    		<label><input class="a" type="checkbox">&nbsp;لدي مهارات ومواهب فنية (رسم - شعر - تصميم ... الخ)</label><br><br>
	    			</div>
	    			<div class="pure-u-8-24"> <!-- third column -->	
			    		<label><input class="e" type="checkbox">&nbsp;أحب أن أكون الشخص الأساسي "القائد" في المجموعة دائماً</label><br><br>    				
			    		<label><input class="a" type="checkbox">&nbsp;أتميز بمهارة الإبداع والابتكار (أفكار غير تقليدية)</label><br><br>
			    		<label><input class="r" type="checkbox">&nbsp;أستمتع بالعمل خارج الغرف والمكاتب (في الهواء الطلق)</label><br><br>
			    		<label><input class="i" type="checkbox">&nbsp;أحب المساهمة في تطوير العلم</label><br><br>
			    		<label><input class="s" type="checkbox">&nbsp;أتميز بمهارة العمل مع الأشخاص أكثر من التعامل مع الأدوات أو الأوراق</label><br><br>
			    		<label><input class="e" type="checkbox">&nbsp;لدي مهارة القيادة والإشراف</label><br><br>
			    		<label><input class="r" type="checkbox">&nbsp;أستمتع بالعمل مع الأدوات والمعدات أكثر من العمل مع الأشخاص</label><br><br>
			    		<label><input class="c" type="checkbox">&nbsp;لدي مهارات العمل الوظيفي المنظم كالأرشفة والتصنيف</label><br><br>
			    		<label><input class="i" type="checkbox">&nbsp;لدي مهارة في البحث العلمي</label><br><br>
			    		<label><input class="s" type="checkbox">&nbsp;أهتم جدياً بالمساهمة فيما هو خير للبشرية</label><br><br>
			    		<label><input class="a" type="checkbox">&nbsp;أحب قراءة الأدب أو كتابته (الشعر - الروايات....الخ)</label><br><br>
			    		<label><input class="e" type="checkbox">&nbsp;أحب الأعمال والأنشطة التي فيها مغامرة وتحديات صعبة</label><br><br>
	    			</div>		    		
	    		</div>
	    		<button class="pure-button pure-button-primary" onclick="return check()">إرسال</button>&nbsp;&nbsp;<button class="pure-button" onclick="resetForm();">إعادة الإختبار</button>
	    	</form><br>
	</div>

</body>
</html>
